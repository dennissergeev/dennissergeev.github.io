on:
  push:
    branches:
      - "main"
    paths:
      - "!README.md"
  pull_request:
    branches:
      - "main"
    paths:
      - "!README.md"
  workflow_dispatch:
  workflow_run:
    workflows:
      - "Fetch CV"
    types:
      - completed

name: Quarto Publish

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Check out repository
        uses: actions/checkout@v5

      - name: Set up Quarto
        uses: quarto-dev/quarto-actions/setup@v2

      - name: Render and Publish
        uses: quarto-dev/quarto-actions/publish@v2
        with:
          target: gh-pages
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}